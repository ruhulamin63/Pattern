
#include <iostream>
using namespace std;

int main()
{
	int n, col, row;
	cin >> n;

	for (int row = 0; row < n; row++) {
		for (int col = 0; col < n; col++) {
			if (col %2 == 0) {
				cout << "X";
			}
			else {
				cout << "O";
			}
			
		}
		cout << "\n";
	}
	return 0;
		 
}


